name: Run deploy on aws

on:
  push:
    branches:
      - "develop"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm ci
      - name: Build the app
        run: npm run build
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: AKIAYTLXNMQ5OB5GBHHD
          aws-secret-access-key: 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
          aws-region: us-east-1
      - name: Sync files to S3 bucket
        run: |
          aws s3 sync dist/watch-queue s3://watchqueue-dev
          echo "Bucket sync completed!"
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id EL5ZZ3D315DG2 --paths "/*"
          echo "CloudFront invalidation submitted!"



